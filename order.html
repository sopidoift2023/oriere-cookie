    <h1>Cookie Order Form</h1>
    
    <!-- Order Form -->
    <form action="/submit_order" method="post">
        
        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required>
        <br><br>
        
        <!-- Cookie Type -->
        <label for="cookie-type">Cookie Type:</label>
        <select id="cookie-type" name="cookie_type" required>
            <option value="chocolate_chip">Chocolate Chip</option>
            <option value="oatmeal_raisin">Oatmeal Raisin</option>
            <option value="peanut_butter">Peanut Butter</option>
            <option value="sugar_cookie">Sugar Cookie</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        
        <!-- Special Instructions -->
        <label for="special-instructions">Special Instructions:</label>
        <textarea id="special-instructions" name="special_instructions" rows="4" cols="50"></textarea>
        <br><br>
        
        <!-- Customer Information -->
        <h2>Customer Information</h2>
        
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Submit Button -->
        <input type="submit" value="Submit Order">
        
    </form>
